<div class="login-main">
  <div class="login-row">
    <form class="login-container" (ngSubmit)="loginForm.valid && onClick()" [formGroup]="loginForm">
      <div class="login-container-title">
        Доставка
      </div>
      <div class="login-container-row">
        <mat-form-field appearance="standard">
          <mat-label>Логин</mat-label>
          <input matInput maxlength="50"
                 inputmode="text"
                 placeholder="Логин"
                 #loginInput
                 formControlName="login"
                 required
          >
          <mat-error *ngIf="loginForm.get('login')!.hasError('required')">Логин обязателен для заполнения</mat-error>
        </mat-form-field>
      </div>
      <div class="login-container-row">
        <mat-form-field appearance="standard">
          <mat-label>Пароль</mat-label>
          <input matInput
                 maxlength="50"
                 type="password"
                 placeholder="Пароль"
                 #passwordInput
                 [name]="'password'"
                 formControlName="password"
                 required
          >
          <mat-error *ngIf="loginForm.get('login')!.hasError('required')">Пароль обязателен для заполнения</mat-error>
        </mat-form-field>
      </div>
      <div class="login-container-row">
        <button mat-stroked-button color="primary" type="submit">Авторизоваться</button>
      </div>

    </form>
  </div>

</div>
